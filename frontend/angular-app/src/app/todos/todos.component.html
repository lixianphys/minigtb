<h3>Todos</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}
<form>
    <label>Filter Todos</label>
    <input placeholder="Search ..." name="searchTerm" type="text" [(ngModel)]="searchTerm"/>
</form>


<ul class="todos">
    @for (todo of todoItems() | filterTodos:searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
    }
</ul>

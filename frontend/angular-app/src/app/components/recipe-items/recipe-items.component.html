<li class="recipe-box">
    <div class="recipe-content">
        <img [src]="recipe().img_url" alt="Recipe Image from picsum.photos" class="recipe-image" [routerLink]="['/recipe-details', recipe().id]" width="200" height="200">
        <div class="recipe-details">
            <label for="recipe-{{recipe().id}}">
                {{recipe().category}} - {{recipe().cuisine}}
                <span *ngIf="recipe().is_vegetarian">Vegetarian</span>
                <span *ngIf="!recipe().is_vegetarian">Non-Vegetarian</span>
            </label>
        </div>
    </div>
</li>

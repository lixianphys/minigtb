<div>
    <h3>Input Patient ID and Number of Recommendations</h3>
    <div style="margin: 20px 0;">
        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
            <label for="patient_id" style="width: 150px;">Patient ID:</label>
            <input 
                id="patient_id"
                [(ngModel)]="patient_id"
                type="number"
                class="form-control"
                placeholder="Enter patient ID"
                style="margin-left: 10px;"
            />
        </div>
        <div class="form-group" style="display: flex; align-items: center;">
            <label for="num_recommendations" style="width: 150px;">Number of Recommendations:</label>
            <input 
                id="num_recommendations"
                [(ngModel)]="num_recommendations"
                type="number"
                class="form-control"
                placeholder="Enter number of recommendations"
                style="margin-left: 10px;"
            />
        </div>
    </div>
    <h4>Click to run matching</h4>
    <button (click)="onTriggerScript()">Recommendation</button>
    <p *ngIf="responseMessage">{{ responseMessage }}</p>
    <div>
        <pre *ngIf="resultContent">{{ resultContent }}</pre>
    </div>
</div>
